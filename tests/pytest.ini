[pytest]
# Pytest configuration for UltraCore

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require external services)
    e2e: End-to-end tests (full workflows)
    security: Security and penetration tests
    performance: Performance and load tests
    slow: Tests that take more than 1 second
    requires_db: Tests that require database
    requires_kafka: Tests that require Kafka
    requires_redis: Tests that require Redis
    investment_pods: Investment Pods module tests
    multitenancy: Multi-tenancy tests
    rbac: Role-based access control tests
    data_mesh: Data Mesh framework tests
    event_sourcing: Event Sourcing framework tests
    agentic_ai: Agentic AI framework tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --durations=10
    --cov=ultracore
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80

# Coverage configuration
[coverage:run]
source = ultracore
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */virtualenv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
