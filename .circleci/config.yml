version: 2.1

# Define reusable executors
executors:
  python-executor:
    parameters:
      python-version:
        type: string
        default: "3.11"
    docker:
      - image: cimg/python:<< parameters.python-version >>
      - image: cimg/postgres:14.0
        environment:
          POSTGRES_USER: ultracore
          POSTGRES_PASSWORD: ultracore_test
          POSTGRES_DB: ultracore_test
      - image: cimg/redis:7.0

# Define jobs
jobs:
  test:
    parameters:
      python-version:
        type: string
    executor:
      name: python-executor
      python-version: << parameters.python-version >>
    
    steps:
      - checkout
      
      - restore_cache:
          keys:
            - deps-v1-py<< parameters.python-version >>-{{ checksum "requirements.txt" }}
            - deps-v1-py<< parameters.python-version >>-
      
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
            pip install pytest pytest-cov bcrypt
            pip install -e .
      
      - save_cache:
          key: deps-v1-py<< parameters.python-version >>-{{ checksum "requirements.txt" }}
          paths:
            - venv
      
      - run:
          name: Wait for PostgreSQL
          command: |
            for i in {1..10}; do
              nc -z localhost 5432 && break
              echo "Waiting for PostgreSQL..."
              sleep 2
            done
      
      - run:
          name: Wait for Redis
          command: |
            for i in {1..10}; do
              nc -z localhost 6379 && break
              echo "Waiting for Redis..."
              sleep 2
            done
      
      - run:
          name: Run tests with coverage
          environment:
            DATABASE_URL: postgresql://ultracore:ultracore_test@localhost:5432/ultracore_test
            REDIS_URL: redis://localhost:6379/0
            ENVIRONMENT: test
          command: |
            . venv/bin/activate
            pytest tests/security/ -v \
              --cov=src/ultracore/security \
              --cov-report=xml \
              --cov-report=html \
              --cov-report=term \
              --cov-fail-under=90 \
              --cov-config=.coveragerc-security
      
      - store_test_results:
          path: test-results
      
      - store_artifacts:
          path: htmlcov
          destination: coverage-report
      
      - store_artifacts:
          path: coverage.xml
          destination: coverage.xml

# Define workflows
workflows:
  version: 2
  test-all-versions:
    jobs:
      - test:
          name: "Python 3.10"
          python-version: "3.10"
      - test:
          name: "Python 3.11"
          python-version: "3.11"
      - test:
          name: "Python 3.12"
          python-version: "3.12"
