# Default values for openmarkets-integration

replicaCount: 3

image:
  repository: ultracore/openmarkets-integration
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 8100

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: openmarkets.turingdynamics.ai
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: openmarkets-tls
      hosts:
        - openmarkets.turingdynamics.ai

resources:
  requests:
    memory: "2Gi"
    cpu: "1000m"
  limits:
    memory: "4Gi"
    cpu: "2000m"

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

config:
  environment: production
  eventStoreEnabled: true
  dataMeshEnabled: true
  mlEnabled: true
  rlEnabled: true
  mcpEnabled: true

kafka:
  bootstrapServers: "kafka-service:9092"

postgres:
  host: "postgres-service"
  database: "ultracore"

redis:
  host: "redis-service"

mlTraining:
  enabled: true
  schedule: "0 2 * * *"
  resources:
    requests:
      memory: "8Gi"
      cpu: "4000m"
    limits:
      memory: "16Gi"
      cpu: "8000m"
