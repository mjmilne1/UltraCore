version: '3.8'

services:
  additional-api:
    build:
      context: ..
      dockerfile: Dockerfile.additional
    container_name: ultracore-additional-api
    ports:
      - "8890:8890"
    env_file:
      - .env.additional
    depends_on:
      - additional-db
      - kafka
    networks:
      - ultracore-net

  cob-worker:
    build:
      context: ..
      dockerfile: Dockerfile.additional
    container_name: ultracore-cob-worker
    command: ["python", "-m", "ultracore.modules.cob.worker"]
    env_file:
      - .env.additional
    depends_on:
      - additional-db
      - kafka
    networks:
      - ultracore-net

  additional-db:
    image: postgres:14-alpine
    container_name: ultracore-additional-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5434:5432"
    volumes:
      - additional-db-data:/var/lib/postgresql/data
    networks:
      - ultracore-net

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: ultracore-additional-kafka
    ports:
      - "9094:9094"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - ultracore-net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: ultracore-additional-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - ultracore-net

volumes:
  additional-db-data:

networks:
  ultracore-net:
    driver: bridge
