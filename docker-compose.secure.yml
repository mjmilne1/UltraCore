# UltraCore SECURE Docker Compose Configuration
# SECURITY HARDENED VERSION - Use this for production deployments
# 
# Key Security Improvements:
# - All services bind to localhost only (127.0.0.1)
# - Kafka with SASL/SSL authentication
# - PostgreSQL with SSL/TLS and SCRAM-SHA-256
# - Redis with password authentication
# - No hardcoded credentials (all from .env)
#
# Usage:
#   1. Copy .env.template to .env and fill in secure values
#   2. Generate SSL certificates (see docs/security/ssl-setup.md)
#   3. Run: docker-compose -f docker-compose.secure.yml up -d

version: '3.8'

services:
  # ============================================================================
  # PostgreSQL - SECURE CONFIGURATION
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: ultracore-postgres-secure
    restart: unless-stopped
    ports:
      - "127.0.0.1:5432:5432"  # SECURITY: Localhost only
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    command: >
      postgres
      -c ssl=on
      -c ssl_min_protocol_version=TLSv1.2
      -c password_encryption=scram-sha-256
      -c max_connections=100
      -c log_connections=on
      -c log_disconnections=on
    networks:
      - ultracore-secure
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Redis - SECURE CONFIGURATION
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: ultracore-redis-secure
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"  # SECURITY: Localhost only
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - ultracore-secure
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Zookeeper
  # ============================================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: ultracore-zookeeper-secure
    restart: unless-stopped
    ports:
      - "127.0.0.1:2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - ultracore-secure

  # ============================================================================
  # Kafka - SECURE CONFIGURATION
  # ============================================================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: ultracore-kafka-secure
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "127.0.0.1:9092:9092"  # SECURITY: Localhost only
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: SASL_PLAINTEXT:SASL_PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: SASL_PLAINTEXT://kafka:29092
      KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL: SCRAM-SHA-512
      KAFKA_SASL_ENABLED_MECHANISMS: SCRAM-SHA-512
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - ultracore-secure

networks:
  ultracore-secure:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  kafka-data:
  zookeeper-data:
  zookeeper-logs:
