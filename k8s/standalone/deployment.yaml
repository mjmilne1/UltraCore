apiVersion: v1
kind: Namespace
metadata:
  name: ultrawealth-b2c
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ultrawealth-standalone
  namespace: ultrawealth-b2c
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ultrawealth
      mode: standalone
  template:
    metadata:
      labels:
        app: ultrawealth
        mode: standalone
    spec:
      containers:
      - name: ultrawealth
        image: ultrawealth:latest
        env:
        - name: DEPLOYMENT_MODE
          value: "standalone"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ultrawealth-secrets
              key: standalone-db-url
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2"
---
apiVersion: v1
kind: Service
metadata:
  name: ultrawealth-service
  namespace: ultrawealth-b2c
spec:
  selector:
    app: ultrawealth
    mode: standalone
  ports:
  - port: 80
    targetPort: 8080
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ultrawealth-ingress
  namespace: ultrawealth-b2c
spec:
  rules:
  - host: wealth.ultracore.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ultrawealth-service
            port:
              number: 80
