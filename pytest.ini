[pytest]
# Pytest Configuration for UltraCore

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Coverage options
addopts = 
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --cov=ultracore
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=70
    -ra
    --maxfail=10

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    kafka: Tests requiring Kafka
    postgres: Tests requiring PostgreSQL
    redis: Tests requiring Redis
    ml: Machine learning tests
    security: Security tests

# Ignore patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .venv
    venv
    env
    docs
    node_modules

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning


# Parallel execution
# Use -n auto in command line for parallel execution
