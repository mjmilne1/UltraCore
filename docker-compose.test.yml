version: '3.8'

services:
  # PostgreSQL Test Database
  postgres-test:
    image: postgres:15-alpine
    container_name: ultracore-postgres-test
    environment:
      POSTGRES_DB: ultracore_test
      POSTGRES_USER: ultracore_test
      POSTGRES_PASSWORD: test_password_12345
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
      - ./tests/fixtures/sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ultracore_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  # Redis Test Cache
  redis-test:
    image: redis:7-alpine
    container_name: ultracore-redis-test
    command: redis-server --requirepass test_redis_password
    ports:
      - "6380:6379"  # Different port
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - test-network

  # Kafka Test (with Zookeeper)
  zookeeper-test:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: ultracore-zookeeper-test
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2182:2181"
    networks:
      - test-network

  kafka-test:
    image: confluentinc/cp-kafka:7.5.0
    container_name: ultracore-kafka-test
    depends_on:
      - zookeeper-test
    ports:
      - "9093:9093"  # Different port
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-test:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9093"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - test-network

  # Test Runner Container
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: ultracore-test-runner
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
      kafka-test:
        condition: service_healthy
    environment:
      # Test Database
      DATABASE_URL: postgresql://ultracore_test:test_password_12345@postgres-test:5432/ultracore_test
      POSTGRES_HOST: postgres-test
      POSTGRES_PORT: 5432
      POSTGRES_DB: ultracore_test
      POSTGRES_USER: ultracore_test
      POSTGRES_PASSWORD: test_password_12345
      
      # Test Redis
      REDIS_HOST: redis-test
      REDIS_PORT: 6379
      REDIS_PASSWORD: test_redis_password
      
      # Test Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka-test:9093
      
      # Test Environment
      ENVIRONMENT: test
      DEBUG: "false"
      LOG_LEVEL: INFO
      
      # Test Secrets (safe for testing)
      JWT_SECRET_KEY: test_jwt_secret_key_for_testing_only_32_chars_min
      FISCAL_AI_API_KEY: test_fiscal_ai_key
      OPENAI_API_KEY: test_openai_key
      MASTER_ENCRYPTION_KEY: test_master_encryption_key_32_chars_minimum_required
      
      # Test Coverage
      COVERAGE: "true"
      PYTEST_ARGS: "-v --cov=ultracore --cov-report=html --cov-report=term"
    volumes:
      - .:/app
      - test-coverage:/app/htmlcov
    networks:
      - test-network
    command: pytest tests/ -v --cov=ultracore --cov-report=html --cov-report=term

volumes:
  postgres-test-data:
  test-coverage:

networks:
  test-network:
    driver: bridge
